version: "2"
sql:
  - schema: "db/migrations"
    queries: "db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "internal/repository/postgres/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: false
        emit_empty_slices: true
        emit_pointers_for_null_types: true
