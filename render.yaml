# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  # Web Service - Go API
  - type: web
    name: taskjoy-api
    runtime: docker
    region: singapore
    plan: free
    branch: main
    healthCheckPath: /health
    envVars:
      - key: ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRY_HOURS
        value: 72
      - key: DATABASE_URL
        fromDatabase:
          name: taskjoy-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: taskjoy-db
    region: singapore
    plan: free
    databaseName: taskjoy
    user: taskjoy
    ipAllowList: []
